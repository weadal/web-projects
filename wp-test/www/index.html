<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
        html {
            font-family: sans-serif;
        }
        
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
        
        .form input[type="number"] {
            width: 200px;
        }
        
        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>数当てゲームWasm版</h1>

    <p>秘密の番号は1以上100以下です　10回以内に当てられるでしょうか？</p>

    <div class="form">
        <label for="guessField">予想する数を入力: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="確定" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script src="bootstrap.js">
    </script>
</body>

</html>
