<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #fps-counter {
            white-space: pre;
            font-family: monospace;
        }
        
        button {
            width: 4em;
            height: 2em;
        }
    </style>
</head>

<body>

    <div id="fps-counter"></div>

    <table>
        <tr>
            <td>
                <button id="play-pause"></button>
            </td>
            <td>
                <button id="reset">Reset</button>
            </td>
        </tr>
    </table>
    <canvas id="game-of-life-canvas"></canvas>

    <script src='./bootstrap.js'></script>
</body>

</html>
